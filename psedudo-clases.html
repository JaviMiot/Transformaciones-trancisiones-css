<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: hotpink
        }

        a:visited{
            color: red
        }

        a:hover{

        }

        p:not(.maravillas){ 
            color: lightsalmon
        }

        .container div:nth-child(1){

        }

        button:active{
            background: #40E0D0
        }

    </style>
</head>
<body>
    <a href="/">Javier Manobanda</a>
    <p>en el </p>

    <div class="container">
        <div>Javier</div>
        <div>Manobandfa</div>
        <div>Tutasig</div>
    </div>

    <button>Iniciar</button>
</body>
</html>
